<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="screen"></div>
        <div class="grid-item gri">AC</div>
        <div class="grid-item gri">±</div>
        <div class="grid-item gri">%</div>
        <div class="grid-item sari">÷</div>
        <div class="grid-item siyah">7</div>
        <div class="grid-item siyah">8</div>
        <div class="grid-item siyah">9</div>
        <div class="grid-item sari">x</div>
        <div class="grid-item siyah">4</div>
        <div class="grid-item siyah">5</div>
        <div class="grid-item siyah">6</div>
        <div class="grid-item sari">-</div>
        <div class="grid-item siyah">1</div>
        <div class="grid-item siyah">2</div>
        <div class="grid-item siyah">3</div>
        <div class="grid-item sari">+</div>
        <div class="grid-item siyah sifir">0</div>
        <div class="grid-item siyah">.</div>
        <div class="grid-item siyah">=</div>
    </main>
</body>
</html>
